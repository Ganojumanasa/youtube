<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>manasa.com</h1>
    </div>
    <div class="container">
        <h1>YouTube Playlist Downloader</h1>
        <form id="downloadForm">
            <label for="playlistUrl">Enter Playlist URL:</label>
            <input type="text" id="playlistUrl" name="playlistUrl" placeholder="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID" required>
            <button type="submit">Download</button>
        </form>
        <div id="message"></div>
    </div>
    <div class="pic">
        <p>Step 1: Paste a URL in the box</p>
        <p>Step 2: Submit by clicking "Download"</p>
        <p>Step 3: After 3-4 minutes, check your media</p>
        <p>Step 4: Play your downloaded videos</p>
        <p>Thank you for choosing our website!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
